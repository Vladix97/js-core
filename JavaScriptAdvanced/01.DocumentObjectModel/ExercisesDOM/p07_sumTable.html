<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tbody>
    <tr><th>Product</th><th>Cost</th></tr>
    <tr><td>Beer</td>   <td>2.88</td></tr>
    <tr><td>Fries</td>  <td>2.15</td></tr>
    <tr><td>Burger</td> <td>4.59</td></tr>
    <tr><td>Total:</td> <td id="sum"></td></tr>
    </tbody>
</table>
<button onclick="sum()">Sum</button>
<script>
    function sum() {
        let rows = document.querySelectorAll("table tbody tr td");
        let total = 0;
        for (let i = 1; i < rows.length - 1; i += 2) {
            total += Number(rows[i].textContent);
//            console.log(rows[i].innerHTML);
        }

        document.getElementById("sum").textContent = total;
//        rows[rows.length - 1].textAfterOverflow = total;
//        console.log(total);
    }
</script>
</body>
</html>
